<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
       <!-- имя, город, хобби и возраст -->
       <div class="container mt-5">
        <h1 class="text-center">Введите данные для регистрации</h1>
        <form method="post" action="/" class="mb-4">
            <div class="form-group">
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="town">Город</label>
                <input id="town" type="text" name="town" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input id="hobby" type="text" name="hobby" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="age">Возраст</label>
                <input id="age" type="text" name="age" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Отправить данные</button>
        </form>

        <hr><hr><hr>

        <h2>Данные пользователей</h2>
        {% for user in users %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">{{ user.town }}</p>
                    <p class="card-text">{{ user.hobby }}</p>
                    <p class="card-text">{{ user.age }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
